<!DOCTYPE html>
<!--HTML 5-->

<html lang="en">

 <head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>9.Default Values for Form Elements</title>

 </head>

 <body>
<form method="#" action=""> 
 <fieldset>
  <legend align="center">Default Values for All Form Elements</legend>
  <br><br>
  <label>
   Name:
</label>
   <input type="text" value="Mohammad Ali"/>
  <br><br><br>
  <label>
   Books:
  <select size="2">
   <option>Hard Copy</option>
   <option>Kindle E-book</option>
   <option>Audio Book</option>
   <option>PDF format</option>
  </select>
  </label>
  <br><br><br>
  <label>
   Authors:
   <input list="product">
  <datalist id="product">
  <option value="Brian Tracy">
  <option value="Marie Forleo">
  <option value="Tony Robbins">
  <option value="Robin Sharma">
  <option value="Lisa Nichols">
 </datalist>
 </label>
 <br><br><br>
 <label>
  Action:
  <input type="checkbox" checked="checked"/>Buy
  <input type="checkbox"/>Sell
 </label>
 <br><br><br>
 <label>
  Return or exchange to:
  <input type="radio" checked="checked"/>Same Address
  <input type="radio"/>Other
 </label>
 <br><br><br>
 <label>
  Message:
  <textarea rows="4" cols="34">
   Your Message(optional)
  </textarea>
 </label>
 <br><br><br>
 <button>SUBMIT</button>
 </fieldset>
</form>
 </body>
 
</html>
