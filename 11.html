<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.All type of input elements</title>
</head>
<body>
    Button : <input type="button" value="Button"><br><br>
    Checkbox : <input type="checkbox" checked><br><br>
    Color : <input type="color"><br><br>
    Date : <input type="date"><br><br>
    Date & Time: <input type="datetime-local"><br><br>
    Email : <input type="email"><br><br>
    File : <input type="file"><br><br>
    Hidden input :<input type="hidden"><br><br>
    Image : <br><br><input type="image" height="100px"src="https://s30876.pcdn.co/wp-content/uploads/Switzerland.jpg.optimal.jpg"><br><br>
    Month : <input type="month"><br><br>
    Number : <input type="number"><br><br>
    Password : <input type="password"><br><br>
    Radio : <input type="radio"><br><br>
    Range : <input type="range"><br><br>
    Reset : <input type="reset"><br><br>
    Search : <input type="search"><br><br>
    Submit : <input type="submit"><br><br>
    Telephone : <input type="tel"><br><br>
    Text : <input type="text"><br><br>
    Time : <input type="time"><br><br>
    Url : <input type="url"><br><br>
    Week : <input type="week"><br><br>
</body>
</html>
